<script language = "JavaScript">
var a;
var b;
var c;
var result = 0;
var avg = 0;

function Calculate()
{
    a=parseInt(form1.txtNum1.value);
    b=parseInt(form1.txtNum2.value);
    c=parseInt(form1.txtNum3.value);

result=a+b+c;
avg = result/3;


document.write("The Total is :"+ "<b>" + result + "<b>" + "</br>");

document.write("The Average is :"+ "<b>" + avg + "<b>" + "</br>");

if(avg > 50)
{
    document.write("The Result is :"+ "<b>" + "Pass" + "<b>" );
}
else{
    document.write("The Result is :"+ "<b>" + "Fail" + "<b>" );
}
if(avg > 80)
{
    document.write("The Grade is :"+ "<b>" + "A" + "<b>" );
}
else if(avg > 60){
    document.write("The Grade is :"+ "<b>" + "B" + "<b>" );
}
else if(avg > 40){
    document.write("The Grade is :"+ "<b>" + "C" + "<b>" );
}
else {
    document.write("The Grade is :"+ "<b>" + "D" + "<b>" );
}

}
</script>

<html>
    <head></head>
    <body>
        <h2>Student Marks Calculation System - JavaScript</h2>
        <form name="form1">
            <b>Enter Marks 1:</b><INPUT type="textbox" name="txtNum1"></form></br>
            <b>Enter Marks 2:</b><INPUT type="textbox" name="txtNum2"></form></br>
            <b>Enter Marks 3:</b><INPUT type="textbox" name="txtNum3"></form></br>

        <INPUT type="button" value="Calculate" onClick='Calculate()'>
        </form>
    </body>
</html>
